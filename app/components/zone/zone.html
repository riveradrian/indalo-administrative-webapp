      <md-card> 		
        <md-toolbar class="md-table-toolbar" id="toolbar-color">
          <div class="md-toolbar-tools">
            <span>Zonas</span>
            <div flex></div>
            <md-button class="md-icon-button" ng-click="">
              <md-icon>refresh</md-icon>
            </md-button>
          </div>
        </md-toolbar>
        
        <md-table-container >
          <table md-table md-progress="promise">
            <thead md-head md-order="query.order">
              <tr md-row>
                <th md-column md-order-by="id">
                <span>Id</span></th>
                <th md-column md-order-by="Ubicacion">
                <span>ubicaci칩n</span></th>
                <th md-column md-order-by="estatus">
                <span>Estado</span></th>
              </tr>
            </thead>

            <tbody md-body>
              <tr md-row ng-repeat="zone in zone.results |
                                    filter:searchText | 
                                    orderBy: query.order | 
                                    limitTo: query.limit : 
                                    (query.page -1) * query.limit">
                <td md-cell>{{zone.id}}</td>
                <td md-cell>{{zone.ubicacion}}</td>
                <td md-cell>{{zone.estatus}}</td>
              </tr>
            </tbody>
          </table>
        </md-table-container>

        <md-table-pagination 
          md-label="{page: 'P치gina:', rowsPerPage: 'Filas por p치gina:', of: 'de'}"
          md-limit="query.limit" 
          md-limit-options="limitOptions" 
          md-page="query.page" 
          md-total="{{count}}">
        </md-table-pagination>
      </md-card>
