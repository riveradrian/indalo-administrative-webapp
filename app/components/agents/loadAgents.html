<div class="container-fluid">
    <div class="row">          
        <h1 class="page-header">Cargar Agentes</h1>
        
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Datos personales</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <form>
                            <div class="form-group">
                                <label for="firstNameInput">Nombre</label>
                                <input type="email" class="form-control" id="firstNameInput">
                            </div>
                            <div class="form-group">
                                <label for="lastNameInput">Apellido</label>
                                <input type="password" class="form-control" id="lastNameInput">
                            </div>
                            <div class="form-group">
                                <label for="cellPhoneInput">Tel√©fono</label>
                                <input type="password" class="form-control" id="cellPhoneInput">
                            </div>
                            <div class="form-group">
                                <label for="emailInput">Correo Electronico</label>
                                <input type="email" class="form-control" id="emailInput">
                            </div>
                            <div class="form-grup">
                                <label for="photo-agent">Foto</label>
                                <br>
                                <input type="file" id="photo-agent">
                                <br>
                                <div> 
                                    <img src="http://lorempixel.com/350/250/people/"
                                    style="width: 350px; height:250px;"
                                    class="img-responsive img-thumbnail" alt="Image" id="photo">
                                </div>
                            </div>
                            <br>
                            <div class="form-group pull-right">
                                <button class="btn btn-link" ui-sref="menu.agents" ui-sref-active="active">
                                    Cancelar
                                </button>
                                <button type="submit" class="btn btn-warning">Aceptar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
